<!DOCTYPE html>
<html>

<head>
    <title>Car racing game</title>
    <meta name="keywords" content="html,css,lekcii">
    <meta name="description" content="ova e strana za ucenje">
    <meta name="author" content="Kristijan Bobevski">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Font-awesome 4.7 cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="race">

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="mb-3">Car racing game</h1>
                <div class="buttons">
                    <button type="button" class="btnRace">Race!</button>
                    <button type="button" class="btnStart">Start over</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col race p-0">
                <img src="img/raceTrack.jpg" alt="RaceTrack" class="raceImg">
                <img src="img/car2.gif" alt="Car2" class="raceCar1">
                <img src="img/car1.gif" alt="Car1" class="raceCar2">
                <img src="img/finish.gif" alt="finish" class="finish">
                <div class="time"></div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-lg-6 col-12">
                <h2>Results</h2>
                <div class="row">
                    <div class="col-6">
                        <h5 class="carText1">Car 1</h5>
                        <table class="table1">
                        </table>
                    </div>
                    <div class="col-6">
                        <h5 class="carText2">Car 2</h5>
                        <table class="table2">
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <table class="table3"></table>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="app.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
